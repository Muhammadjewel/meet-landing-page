<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet - Group chat for everyone</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header__container">
      <a class="logo" href="index.html">
        <img class="logo__img" src="img/logo.svg" alt="Meet group chat app logo" width="119" height="28">
      </a>
    </div>
  </header>


  <main class="main-content">
    <!-- HERO -->
    <div class="hero">
      <picture class="hero__picture">
        <img class="hero__img" src="img/hero-img.png" alt="" width="414" height="153" srcset="img/hero-img.png 1x, img/hero-img@2x.png 2x">
      </picture>
      <div class="container">
        <h1 class="hero__heading">Group Chat for Everyone</h1>
        <p class="hero__text">Meet makes it easy to connect with others face-to-face virtually and collaborate across any device.</p>
        <div class="hero__actions">
          <a class="button button--primary" href="#">Download <span class="button__highlight">v1.3</span></a>
          <a class="button button--secondary" href="#">What is it?</a>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
